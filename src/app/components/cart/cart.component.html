

<div class="cart-container">
  <div class="cart-panel" *ngIf="this.cart">
    <div class="card" *ngFor="let product of this.cart.products">
      <app-cart-item
        [product]="product"
        (removeFromCartClick)="onRemoveFromCart($event)"
      ></app-cart-item>
    </div>
    <div *ngIf="this.cart && this.cart.products.length > 0">
      <h3>Total: ${{ total }}</h3>
    </div>
    <div
      class="empty-cart-message"
      *ngIf="this.cart && this.cart.products.length === 0"
    >
      Cart is empty!
    </div>
  </div>

  <div class="cart-panel">
    <form
      name="form"
      (ngSubmit)=" onSubmit()"
      
      novalidate
    >
      <div class="form-group">
        <label>Full name</label>
        <input
          type="text"
          name="fullName"
          class="form-control"
        
       
      
    
          required
          minlength="3"
        />
        <div
     
          class="invalid-feedback"
        >
       
         
        </div>
      </div>

      <div class="form-group">
        <label>Address</label>
        <input
          type="text"
          name="address"
          class="form-control"
   
      
          required
          minlength="6"
        />
        <div
        
          class="invalid-feedback"
        >
     
    
        
          
        </div>
      </div>

      <div class="form-group">
        <label>Credit Card Number</label>
        <input
          type="text"
          name="creditCardNumber"
          class="form-control"
    
  
        
          required
          minlength="16"
          maxlength="16"
        />
        <div
      
          class="invalid-feedback"
        >
         
        
        </div>
      </div>

      <div class="text-center">
        <p>We'll never share your payment details with anyone else.</p>

        <button type="submit" class="btn btn-primary mr-1">Register</button>
      </div>
    </form>
  </div>
</div>
