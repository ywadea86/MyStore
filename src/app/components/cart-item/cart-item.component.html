<div class="cart-item" *ngIf="product">
   
      <img  src="{{ product.url }}" alt="{{ product.name }}" />
    
    <div class="cart-item-details">
     
        <h3>{{ product.name }}</h3>
   
        <p>${{ product.price }}</p>
     
        <p>Amount: {{ product.quantity }}</p>
      </div>
      <div>
      <button (click)="handleRemoveFromCartClick(product)">
        Remove
      </button>
    </div>
    </div>
